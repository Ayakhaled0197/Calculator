<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <!-- Start of calculator -->
  <div class="calculator-container">
    <!-- start of header -->
    <div class="header">
      <h2>
        calc
      </h2>
      <!-- start of themes -->
      <div class="themes">
        <p>THEME</p>
        <div class="inner-themes">
          <div class="theme-1">
            <div class="theme-circle"></div>
          </div>
          <div class="theme-2"></div>
          <div class="theme-3"></div>
        </div>
      </div>
      <!-- end of themes -->
    </div>
    <!-- end of header -->
    <section class="calculator-output">
      <h1>
        
      </h1>
    </section>
    <main class="calculator-body">
      <h1 class="btn-num"> 7 </h1>
      <h1 class="btn-num"> 8 </h1>
      <h1 class="btn-num"> 9 </h1>
      <h1 class="btn-del"> DEL </h1>
      <h1 class="btn-num"> 4 </h1>
      <h1 class="btn-num"> 5 </h1>
      <h1 class="btn-num"> 6 </h1>
      <h1 class="btn-op"> + </h1>
      <h1 class="btn-num"> 1 </h1>
      <h1 class="btn-num"> 2 </h1>
      <h1 class="btn-num"> 3 </h1>
      <h1 class="btn-op"> - </h1>
      <h1 class="btn-num"> . </h1>
      <h1 class="btn-num"> 0 </h1>
      <h1 class="btn-op"> / </h1>
      <h1 class="btn-op"> x </h1>
      <h1 class="btn-reset"> RESET </h1>
      <h1 class="btn-equal"> = </h1>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
